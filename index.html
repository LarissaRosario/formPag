<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Pagamento</title>
    <link rel="stylesheet" href="Stilo.css">
</head>
<body>

   <div id="form">
            <img class="imagem" src="larosa cinza sem borda .png" alt="">
            <p class="Pagamento"><b>Pagamento</b> </p>   
       <form action="">
            <label for=""> <b> Nome Completo </b> </label> <br>
            <input id="Name" type="text"><br><br>
            <label for=""> <b>Número do cartão </b></label> <br>
            <input class="Card" type="text" placeholder="1234 1234 1234 1234"><br><br>
         <div class="inline"> 
            <label for=" Data"> <b> Validade </b></label><br>
            <input class="Data" type="text" placeholder="MM/YY"><br><br>
            <label for="CVV"> <b>CVV </b></label><br>
            <input class="CVV" type="text"><br><br>
         </div>   
           
            <label for=""> <b> Código postal </b></label><br>
            <input class="Codigo" type="text"><br><br>
            <button> 
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label"> Confirme pagamento</span>
            </button>
            <p class="rodapé"> Verifique se as informçaões estão corretas</p> 
       </form>
    </div>
    
</body>
</html>
